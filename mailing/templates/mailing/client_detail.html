{% extends 'mailing/base.html' %}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Информация о клиенте</h1>
    </div>
</section>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 ">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text">ФИО клиента: {{ client.name }}</p>
                        <p class="card-text">Email клиента: {{ client.email }}</p>
                        <p class="card-text">Комментарий: {{ client.comment }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'mailing:client_list' %}" role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
